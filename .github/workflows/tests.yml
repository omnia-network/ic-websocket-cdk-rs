name: ic-websocket-cdk-rs tests

# only run when a commit is pushed to the main branch
on:
  push:
    branches:
      - main

jobs:
  unit-and-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: "stable"
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
      - name: Run unit tests
        run: cargo test -p ic-websocket-cdk
      - name: Prepare environment for integration tests
        run: |
          rustup target add wasm32-unknown-unknown
          cd src/integration-tests
          ./scripts/download-pocket-ic.sh
          ./scripts/build-test-canister.sh
      - name: Run integration tests
        run: cargo test -p integration-tests -- --test-threads 1
        env:
          POCKET_IC_BIN: "./src/integration-tests/bin/pocket-ic"
